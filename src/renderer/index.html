  <body>
    <header class="container-fluid">
      <div class="grid">
        <hgroup>
          <h3>REPO-rtly</h3>
          <p>Gather lots of infomation about a code base</p>
        </hgroup>
        <div id="ui-settings" role="group">
          <button id="reset">Reset</button>
          <button id="toggle-dark-mode">Toggle Dark Mode</button>
          <button id="ipcHandler">Test IPC</button>
        </div>
      </div>
    </header>
    <hr>

    <main>
      <div class="container-fluid">
        <article>
          <div role="group" id="choose-folder">
            <input type="text" placeholder="Select the full path to repo folder" />
            <button>Browse Base Folder</button>
          </div>
        </article>
      </div>
      <div id="choose-files" class="container-fluid">
        <div class="grid">
          <article>
            <!-- Dockerfile -->
            <header>
              <h3>Dockerfile</h3>
            </header>
            <div role="group" id="choose-dockerfile">
              <select type="text" placeholder="Select the full path to the Dockerfile"></select>  
              <!-- <button>Browse</button> -->
            </div>
            <footer>
              Used to determine the <strong>python</strong>, <strong>node</strong> and
              <strong>poetry</strong> version in use
            </footer>
          </article>
          <!-- pyproject.toml -->
          <article>
            <header><h3>pyproject.toml</h3></header>
            <div role="group">
              <select type="text" placeholder="Select the full path to the pyproject.toml file"></select>
              <!-- <button>Browse</button> -->
            </div>
            <footer>Used to determine the required python dependency versions</footer>
          </article>
        </div>
          <!-- requirements.txt -->

        <!-- poetry.lock -->
      </div>
    </main>

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self'; 
      script-src 'self'; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
      img-src 'self' data:; 
      font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
      "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="./assets/pico.css" />
    <link rel="stylesheet" type="text/css" href="./assets/pico-overrides.css" />

    <script defer type="module" src="./src/renderer.js"></script>
  </head>

  <body>
    <header class="container-fluid">
      <div class="grid">
        <hgroup>
          <h3>REPO-rtly</h3>
          <p>Gather infomation about a code base</p>
        </hgroup>
        <div id="ui-settings" role="group">
          <button id="reset">Reset</button>
          <button id="toggle-dark-mode">Toggle Dark Mode</button>
          <button id="ipcHandler">Test IPC</button>
        </div>
      </div>
    </header>
    <hr />

    <main>
      <div class="container-fluid">
        <article>
          <div role="group" id="choose-folder">
            <input type="text" placeholder="Select the full path to repo folder" />
            <button>Choose Repo Folder</button>
          </div>
        </article>
      </div>
      <div id="choose-files" class="container-fluid">
        <!-- <div class=""> -->
        <article id="choose-dockerfile">
          <!-- Dockerfile -->
          <header>
            <hgroup>
              <h3>Dockerfile</h3>
            </hgroup>
          </header>
          <p>Select the full path to the Dockerfile</p>
          <div id="dockerfiles"></div>
          <button id="build-button">Build Dockerfile</button>
          <div id="info"></div>
        </article>
      </div>
    </main>
  </body>
</html>
